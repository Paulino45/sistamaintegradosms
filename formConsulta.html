        <img src="logo_poco.png" style="height: 70px; color:white">

<body>
    
    <section class="form-container">
        <div class="container">
            <form id="meuFormulario" action="https://api.sheetmonkey.io/form/3Hx2B4h5g2kWrXRncMWGUM" method="post">

<body>
    

    <div class="principal">
        <h2>Cadastro de Consulta</h2>
        <form method="post" id="form">

            <div class="form-outer">
                <label>Nome</label>
                <input type="text" name="nome">
            </div>

            <div class="form-outer">
                <label>Data de Nascimento</label>
                <input type="date" name="nascimento">
            </div>

            <div class="form-outer">
                <label>CNS ou CPF</label>
                <input type="text" name="cpf">
            </div>

            <div class="form-outer">
                <label>Endereço</label>
                <input type="text" name="endereco">
            </div>

            <div class="form-outer">
                <label>Genero</label>
                <input type="text" name="genero">
            </div>

            <div class="form-outer">
                <label>Consulta</label>
                <input type="text" name="Consulta">
            </div>

            <div class="form-outer">
                <label>Data da Consulta</label>
                <input type="date" name="consulta">
            </div>

            <div class="form-outer">
                <button name="btn">Marcar Consulta</button>
            </div>
        </form>
    </div><!--container-->
</section>
